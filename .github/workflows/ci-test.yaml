name: CI - tests, build, push, rollout (test)

on:
  push:
    branches: ["main", "dev", "petitbato-dev"]
  workflow_dispatch:

env:
  IMAGE_REGISTRY: docker.io
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/distributed-systems-project
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test-build-deploy:
    # Runner self-hosted avec kubectl + accès à ton Minikube
    runs-on: [self-hosted, linux]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps & run tests
        run: |
          pip install -r requirements.txt
          pytest -q

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        run: |
          docker build -t $IMAGE_REGISTRY/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }} .
          docker push $IMAGE_REGISTRY/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      - name: Ensure test namespace & manifests exist
        run: |
          kubectl apply -f k8s/test/namespace.yaml
          kubectl apply -f k8s/test/service.yaml
          kubectl apply -f k8s/test/ingress.yaml

      - name: Deploy to test (image tag = commit SHA)
        run: |
          # Remplace le placeholder DEV_TAG par le SHA et applique
          sed "s|docker.io/.*/distributed-systems-project:DEV_TAG|$IMAGE_REGISTRY/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}|g" \
            k8s/test/deployment.yaml | kubectl apply -f -
          kubectl -n test rollout status deploy/scalable-app --timeout=120s
